<h2>Animais</h2>
<ul>
    <li *ngFor="let animal of animals">
        Name: <a routerLink="/list/{{ animal.id }}">{{animal.name}}</a>, type: {{animal.type}}
        <button (click)="showAge(animal)" >Show age</button>
        <button (click)="removeAnimal(animal)">Excluir</button>
        <button (click)="incrementsAge(animal)">Aualizar idade</button>
    </li>
</ul>
<h3>{{animalDetails}}</h3>
